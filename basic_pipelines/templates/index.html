<!doctype html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <title>Live Person Tæller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        h1 {
            margin-top: 20px;
        }
        .counter {
            font-size: 24px;
            margin: 10px;
        }
        img {
            border: 2px solid #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live Person Tæller</h1>
    
    <div class="counter">
        <strong>IN:</strong> {{ in_count }}
    </div>
    <div class="counter">
        <strong>OUT:</strong> {{ out_count }}
    </div>

    <img src="{{ url_for('video_feed') }}" width="640" alt="Live Video Feed">
</body>
</html>
